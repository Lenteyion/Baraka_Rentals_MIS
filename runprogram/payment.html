<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
       body {
    font-family: monospace;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    color: white;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;
    background-color: #581845;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
    border: 1px solid green;
    border-radius: 10px;
    align-items: center;
    text-align: center;
    background-color: #2c3e50;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex-grow: 1;
    padding: 40px;
    background-color: #900C3F;
    width: 100%;
    display: flex;
    justify-content: center; 
    align-items: center;
}
        form {
            background: #581845;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid cyan;
            border-radius: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            background: #FF5733;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
        }
        .form-group button:hover {
            background-color: #FFC300;
            color: #000;
            border: 2px solid #007bff;

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Baraka Rental</h2>
            <hr style="border: 2px solid white;">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="form.html">Tenants</a></li>
                <li><a href="payment.html">Payments</a></li>
                <li><a href="view_properties.html">Properties</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </div>
        <div class="main-content">
            <form action="submit_payment.php" method="POST">
                <h1 style="text-align: center;">Payment Form</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="amount_paid">Amount Paid:</label>
                    <input type="number" id="amount_paid" name="amount_paid" required>
                </div>
                <div class="form-group">
                    <label for="date_paid">Date Paid:</label>
                    <input type="date" id="date_paid" name="date_paid" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Payment</button>
                </div>
            </form>
            
            
    

            
        </div>
    </div>
